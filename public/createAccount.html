<html ng-app="ShoppingApp">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div>
            <div ng-include="'menu.html'"></div>
        </div>
        <h1>Create Account</h1>
        <form ng-controller="CustomerController as custCtrl", 
              ng-submit="custCtrl.registerCustomer(customer)">
            <fieldset>
                <legend>Account Details</legend>
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input id="username" type="text" ng-model="customer.username" required></td>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input id="firstName" type="text" ng-model="customer.firstName" required></td>
                    </tr>
                    <tr>
                        <td><label for="surname">Surname:</label></td>
                        <td><input id="surname" type="text" ng-model="customer.surname" required></td>
                    </tr>
                    <tr>
                        <td><label for="emailAddress">Email:</label></td>
                        <td><input id="emailAddress" type="email" ng-model="customer.emailAddress" required></td>
                    </tr>
                    <tr>
                        <td><label for="shippingAddress">Address:</label></td>
                        <td><input id="shippingAddress" type="text" ng-model="customer.shippingAddress" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input id="password" type="password" ng-model="customer.password" required></td>
                    </tr>
                </table>
                <br>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </body>
</html>
